<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Currency Main Page</title>
</head>
<body>

    <h3>Currency Directory</h3>
    <hr>

    <form action="#" th:action=@{/currencies/save} method="POST">
        <input type="text" th:field="${currency.currencyName}" class="form-control" id="inputname" placeholder="Enter new Currancy name here">
        <button type="submit" class="btn btn-primary btn-sm mb-3">Add Currency</button>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Available Currencies</th>
            <th></th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="theCurrency : ${currencies}">

            <td th:text="${theCurrency.currencyName}" /></td>
            <td>
                <a th:href="@{/currencies/delete(currencyId=${theCurrency.currencyID})}" class="btn btn-primary">
                Delete
                </a>
            </td>

        </tr>

        </tbody>
    </table>
</body>
</html>
