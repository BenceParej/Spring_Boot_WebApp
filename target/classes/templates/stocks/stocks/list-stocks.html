<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Stock Main Page</title>
</head>

<body>

<div class="container">

    <h3>Stock Directory</h3>
    <hr>

    <a th:href="@{/stocks/addNewStockForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Stock
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Stock Name</th>
            <th>ISIN</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="theStock, indexStat : ${stocks}">
            <td th:text="${theStock.name}" />
            <td th:text="${theStock.isin}" />
            <td th:text="${stocknums[__${indexStat.index}__]}" />
            <td>
                <a th:href="@{/stocks/updateStockForm(stockId=${theStock.id})}"
                   class="btn btn-primary">
                    Update
                </a>
                <a th:href="@{/stocks/delete(stockId=${theStock.id})}"
                   class="btn btn-primary">
                    Delete
                </a>
                <a th:href="@{/transactions/listTransactions(stockId=${theStock.id})}"
                   class="btn btn-primary">
                    See Transactions
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
