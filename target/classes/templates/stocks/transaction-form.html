<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .div {
      display: inline-block;
    }
</style>


  <title>Transaction page</title>
</head>

<body>
<div class="container">

  <h3>Add transaction to Stock</h3>
  <hr>

  <form action="#" th:action=@{/stocks/saveTransaction} th:object="${transaction}" method="POST">

    <!-- Add hidden form field to handle the update-->
    <input type="hidden" th:field="${stock.id}">
    <div class="mb-3">
      <label for="transactionId" class="form-label">Transaction ID:</label>
      <input type="text" th:field="*{transactionId}" class="form-control" id="transactionId">
    </div>
    <div class="mb-3">
      <label for="stockName" class="form-label">Stock Name:</label>
      <input type="text" th:field="*{stockName}"  class="form-control" id="stockName">
    </div>
    <div class="mb-3">
      <label for="inputquantity" class="form-label">Quantity:</label>
      <input type="text" th:field="*{transactionQuantity}" class="form-control" id="inputquantity">
    </div>
    <div class="mb-3">
      <label for="broker" class="form-label">Broker:</label>
      <input type="text" th:field="*{broker}" class="form-control" id="broker">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="date" th:field="*{dateOfBuy}" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="baseId" class="form-label">Base ID:</label>
      <input type="text" th:field="*{baseCurrencyId}" class="form-control" id="baseId">
    </div>
    <div class="mb-3">
      <label for="fundedBase" class="form-label">Funded in Base:</label>
      <input type="text" th:field="*{fundedBase}" class="form-control" id="fundedBase">
    </div>
    <div class="mb-3">
      <label for="destinationId" class="form-label">Destination ID:</label>
      <input type="text" th:field="*{destinationCurrencyId}" class="form-control" id="destinationId">
    </div>
    <div class="mb-3">
      <label for="fundedDest" class="form-label">Funded in Destination:</label>
      <input type="text" th:field="*{fundedDestination}" class="form-control" id="fundedDest">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
