<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
    .div {
      display: inline-block;
    }
</style>


    <title>Transaction page</title>
</head>

<body>
<div class="container">

    <h3>Add ExchangeRate</h3>
    <hr>

    <form action="#" th:action=@{/exchangerates/saveExchangeRate} th:object="${exchangerate}" method="POST">

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" th:field="*{dateOfRecorded}" class="form-control" id="date">
        </div>
        <select class="form-control" id="baseCurrencyID" name="baseCurrencyID">
            <option value="0">Select Base Currency</option>
            <option th:each="basecurrency : ${currencies}" th:value="${basecurrency.currencyID}"
                    th:text="${basecurrency.currencyName} "
            ></option>
<!--            th:selected="${exchangerate.baseCurrency.currencyName !=null ? currency.currencyName==exchangerate.baseCurrency.currencyName}"-->
        </select>
        <div class="mb-3">
            <label for="baseamount" class="form-label">Funded in Base:</label>
            <input type="text" th:field="*{baseAmount}" class="form-control" id="baseamount">
        </div>
        <div class="mb-3">
            <label for="destinationId" class="form-label">Quantity:</label>
            <input type="text" th:field="*{quantityExchange}" class="form-control" id="destinationId">
        </div>
        <select class="form-control" id="destCurrencyID" name="destCurrencyID">
            <option value="0">Select Destination Currency</option>
            <option th:each="destcurrency : ${currencies}" th:value="${destcurrency.currencyID}"
                    th:text="${destcurrency.currencyName}"
            ></option>
<!--            th:selected="{currency.currencyName==exchangerate.destinationCurrency.currencyName"-->
        </select>
        <div class="mb-3">
            <label for="destamount" class="form-label">Funded in Destination:</label>
            <input type="text" th:field="*{destAmount}" class="form-control" id="destamount">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
