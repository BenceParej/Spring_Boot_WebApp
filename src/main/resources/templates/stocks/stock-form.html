<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Stock Main Page</title>
</head>

<body>

<div class="container">

    <h3>Create a new Stock</h3>
    <hr>
    <form action="#" th:action=@{/stocks/save}
          th:object="${stock}" method="POST">

        <!-- Add hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="inputname" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputname">
        </div>
        <div class="mb-3">
            <label for="inputisin" class="form-label">ISIN:</label>
            <input type="text" th:field="*{isin}" class="form-control" id="inputisin">
        </div>
        <div class="mb-3">
            <label for="inputquantity" class="form-label">Quantity:</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control" id="inputquantity">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
