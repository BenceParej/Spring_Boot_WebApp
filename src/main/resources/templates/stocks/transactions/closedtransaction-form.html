<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .div {
      display: inline-block;
    }
</style>


  <title>Transaction page</title>
</head>

<body>
<div class="container">

  <h3>Close Transaction</h3>
  <hr>

  <form action="#" th:action=@{/closedtransactions/save} method="post">
    <input type="hidden" th:name="${transactionid}" th:value="${transactionid}" th:field="${transactionid}">
    <div class="mb-3">
      <label for="destinationId" class="form-label">Quantity:</label>
      <input type="text" th:field="${exchangerate.quantityExchange}" class="form-control" id="destinationId">
    </div>
    <div class="mb-3">
      <label for="destamount" class="form-label">Stock Price:</label>
      <input type="text" th:field="${exchangerate.stockPrice}" class="form-control" id="destamount">
    </div>
    <div class="mb-3">
      <label for="fee" class="form-label">Fee amount:</label>
      <input type="text" th:field="${closedtransaction.closeFee}" class="form-control" id="fee">
    </div>

    <button type="submit" class="btn btn-primary">Close Transaction</button>
  </form>
</div>
</body>
</html>
